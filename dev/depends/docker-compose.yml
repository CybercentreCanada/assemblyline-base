version: '2.4'

services:
  # Dependancies
  minio:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: al_storage_key
      MINIO_SECRET_KEY: Ch@ngeTh!sPa33w0rd
    ports:
      - '9000:9000'
    command: server /data

  kibana:
    image: docker.elastic.co/kibana/kibana:7.4.0
    volumes:
      - /opt/alv4/alv4/dev/depends/config/kibana.docker.yml:/usr/share/kibana/config/kibana.yml:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail -u $$ELASTICSEARCH_USERNAME:$$ELASTICSEARCH_PASSWORD http://localhost:5601/"]
      interval: 30s
      timeout: 10s
      retries: 5

  apm_server:
    image: docker.elastic.co/apm/apm-server:7.4.0
    volumes:
      - /opt/alv4/alv4/dev/depends/config/apm-server.docker.yml:/usr/share/apm-server/apm-server.yml:ro
    command: /bin/bash -c "/usr/local/bin/docker-entrypoint -e -strict.perms=false"
    ports:
      - '8200:8200'
    depends_on:
      elasticsearch:
        condition: service_healthy

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.0
    environment:
      - xpack.security.enabled=true
      - discovery.type=single-node
      - logger.level=WARN
      - "ELASTIC_PASSWORD=devpass"
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
    ports:
      - '9200:9200'
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail -u elastic:$$ELASTIC_PASSWORD localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.4.0
    user: root
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/alv4/alv4/dev/depends/config/filebeat.docker.yml:/usr/share/filebeat/filebeat.yml:ro
      - /opt/alv4/alv4/dev/depends/config/filebeat_policy.json:/usr/share/filebeat/filebeat_policy.json:ro
    command: filebeat -e -strict.perms=false
    depends_on:
      elasticsearch:
        condition: service_healthy

  metricbeat:
    image: docker.elastic.co/beats/metricbeat:7.4.0
    user: root
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/alv4/alv4/dev/depends/config/metricbeat.docker.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - /opt/alv4/alv4/dev/depends/config/metricbeat_policy.json:/usr/share/metricbeat/metricbeat_policy.json:ro
    command: metricbeat -e --strict.perms=false
    depends_on:
      elasticsearch:
        condition: service_healthy

  redis:
    image: redis
    ports:
      - '6379:6379'
      - '6380:6379'
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: sgaroncse/nginx-ssl:1.17.5
    ports:
      - '80:80'
      - '443:443'
    environment:
      - UI_HOST=172.17.0.1
      - SOCKET_HOST=172.17.0.1
      - FQDN=localhost
      - MAX_BODY_SIZE=100M
    depends_on:
      kibana:
        condition: service_started

networks:
  default:
    name: backend
