version: '3'

services:
  # Characterize service
  alsvc_characterize:
    image: sgaroncse/alsvc_characterize:3.3.1
    environment:
      - SERVICE_API_HOST=http://assemblyline_service_server:5003
    volumes:
      - C:\Users\Public\alv4\alv4\test\dev_env\config\:/etc/assemblyline/
      - C:\Users\Public\alv4\:/opt/alv4/
    working_dir: /opt/al/al_services/alsvc_characterize
    command: python /opt/alv4/alv4_service_client/common/run_service.py
    networks:
      - service_bridge

  # Service server
  assemblyline_service_server:
    image: sgaroncse/assemblyline_dev:4.0.1
    ports:
      - '5003:5003'
    volumes:
      - C:\Users\Public\alv4\alv4\test\dev_env\config\:/etc/assemblyline/
      - C:\Users\Public\alv4\:/opt/alv4/
    working_dir: /opt/alv4/
    command: python3 alv4_service_api/service/app.py
    networks:
      - assemblyline_core_bridge
      - service_bridge

  # Create test data
  create_test_data:
    image: sgaroncse/assemblyline_dev:4.0.1
    volumes:
      - C:\Users\Public\alv4\alv4\test\dev_env\config\:/etc/assemblyline/
      - C:\Users\Public\alv4\:/opt/alv4/
    working_dir: /opt/alv4/alv4_ui/test/
    command: python3 create_test_data.py
    networks:
      - assemblyline_core_bridge

  # UI
  assemblyline_ui:
    image: sgaroncse/assemblyline_dev:4.0.1
    ports:
      - '5000:5000'
    volumes:
      - C:\Users\Public\alv4\alv4\test\dev_env\config\:/etc/assemblyline/
      - C:\Users\Public\alv4\:/opt/alv4/
    working_dir: /opt/alv4/alv4_ui/al_ui/
    command: python3 app.py

  # SocketIO Server
  assemblyline_socketio:
    image: sgaroncse/assemblyline_dev:4.0.1
    ports:
      - '5002:5002'
    volumes:
      - C:\Users\Public\alv4\alv4\test\dev_env\config\:/etc/assemblyline/
      - C:\Users\Public\alv4\:/opt/alv4/
    working_dir: /opt/alv4/alv4_ui/al_ui/
    command: python3 socketsrv.py

  # Alerter
  assemblyline_alerter:
    image: sgaroncse/assemblyline_dev:4.0.1
    volumes:
      - C:\Users\Public\alv4\alv4\test\dev_env\config\:/etc/assemblyline/
      - C:\Users\Public\alv4\:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/alerter/run_alerter.py
    networks:
      - assemblyline_core_bridge

  # Expiry
  assemblyline_expiry:
    image: sgaroncse/assemblyline_dev:4.0.1
    volumes:
      - C:\Users\Public\alv4\alv4\test\dev_env\config\:/etc/assemblyline/
      - C:\Users\Public\alv4\:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/expiry/run_expiry.py
    networks:
      - assemblyline_core_bridge

  # Workflow
  assemblyline_workflow:
    image: sgaroncse/assemblyline_dev:4.0.1
    volumes:
      - C:\Users\Public\alv4\alv4\test\dev_env\config\:/etc/assemblyline/
      - C:\Users\Public\alv4\:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/workflow/run_workflow.py
    networks:
      - assemblyline_core_bridge

  # Dispatcher processes
  assemblyline_dispatcher_files:
    image: sgaroncse/assemblyline_dev:4.0.1
    volumes:
      - C:\Users\Public\alv4\alv4\test\dev_env\config\:/etc/assemblyline/
      - C:\Users\Public\alv4\:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/dispatching/run_files.py
    networks:
      - assemblyline_core_bridge

  assemblyline_dispatcher_submissions:
    image: sgaroncse/assemblyline_dev:4.0.1
    volumes:
      - C:\Users\Public\alv4\alv4\test\dev_env\config\:/etc/assemblyline/
      - C:\Users\Public\alv4\:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/dispatching/run_submissions.py
    networks:
      - assemblyline_core_bridge

  # Ingester Processes
  assemblyline_ingester_ingest:
    image: sgaroncse/assemblyline_dev:4.0.1
    volumes:
      - C:\Users\Public\alv4\alv4\test\dev_env\config\:/etc/assemblyline/
      - C:\Users\Public\alv4\:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/ingester/run_ingest.py
    networks:
      - assemblyline_core_bridge

  assemblyline_ingester_internal:
    image: sgaroncse/assemblyline_dev:4.0.1
    volumes:
      - C:\Users\Public\alv4\alv4\test\dev_env\config\:/etc/assemblyline/
      - C:\Users\Public\alv4\:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/ingester/run_internal.py
    networks:
      - assemblyline_core_bridge

  assemblyline_ingester_submit:
    image: sgaroncse/assemblyline_dev:4.0.1
    volumes:
      - C:\Users\Public\alv4\alv4\test\dev_env\config\:/etc/assemblyline/
      - C:\Users\Public\alv4\:/opt/alv4/
    command: python3 /opt/alv4/alv4_core/al_core/ingester/run_submit.py
    networks:
      - assemblyline_core_bridge

  # Core servers
  minio:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: al_storage_key
      MINIO_SECRET_KEY: Ch@ngeTh!sPa33w0rd
    ports:
      - '9000:9000'
    command: server /data
    networks:
      - default
      - assemblyline_core_bridge

  elasticsearch:
    image: sgaroncse/elasticsearch:6.4.2
    environment:
      ES_JAVA_OPTS: '-Xms512m -Xmx512m'
      DISCOVERY_TYPE: 'single-node'
    ports:
      - '9200:9200'
      - '9300:9300'
    networks:
      - default
      - assemblyline_core_bridge

  redis:
    image: redis
    ports:
      - '6379:6379'
      - '6380:6379'
    networks:
      - default
      - assemblyline_core_bridge

  nginx:
    image: sgaroncse/nginx-ssl-dev
    ports:
      - '443:443'
      - '80:80'
    environment:
      - UI_HOST=10.0.75.1
      - FQDN=localhost
      - MAX_BODY_SIZE=100M
    command: /bin/bash -c "envsubst < /tmp/default.template > /etc/nginx/conf.d/default.conf && cat /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"

networks:
  assemblyline_core_bridge:
    driver: bridge
  service_bridge:
    driver: bridge