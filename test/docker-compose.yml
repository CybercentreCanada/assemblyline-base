version: '3'

services:

  minio:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: al_storage_key
      MINIO_SECRET_KEY: Ch@ngeTh!sPa33w0rd
    ports:
      - '9000:9000'
    command: server /data

  elasticsearch:
    image: sgaroncse/elasticsearch:7.1.0
    environment:
      ES_JAVA_OPTS: "-Xms1024m -Xmx1024m"
      DISCOVERY_TYPE: "single-node"
    ports:
      - '9200:9200'

  redis:
    image: redis
    ports:
      - '6379:6379'

  zookeeper:
    image: zookeeper
    networks:
      - zookeeper_bridge

  solr:
    image: solr:7.5-alpine
    environment:
      ZK_HOST: zookeeper:2181
      SOLR_JAVA_MEM: '-Xms2048m -Xmx2048m'
    depends_on:
      - zookeeper
    ports:
      - "8983:8983"
    networks:
      - default
      - zookeeper_bridge

networks:
  zookeeper_bridge:
    driver: bridge
