version: '3'

services:
  elasticsearch:
    image: sgaroncse/elasticsearch:6.4.2
    environment:
      ES_JAVA_OPTS: '-Xms128m -Xmx128m'
      DISCOVERY_TYPE: 'single-node'
    ports:
      - '9200:9200'
      - '9300:9300'
  redis:
    image: redis
    ports:
      - '6379:6379'
  riak:
    image: sgaroncse/riak-kv:2.1.4-al
    environment:
      CLUSTER_NAME: riakkv
      SOLR_HEAP: '-Xms128m -Xmx128m'
    ports:
      - '8093:8093'
      - '8098:8098'
      - '8087:8087'
  zookeeper:
    image: zookeeper
    networks:
      - zookeeper_bridge
  solr:
    image: solr:7.5-alpine
    environment:
      ZK_HOST: zookeeper:2181
      SOLR_JAVA_MEM: '-Xms128m -Xmx128m'
    depends_on:
      - zookeeper
    ports:
      - "8983:8983"
    networks:
      - default
      - zookeeper_bridge

networks:
  zookeeper_bridge:
    driver: bridge
