    - https?://schemas\.openxmlformats\.org/wordprocessingml/2006/main
    - https?://www\.verisign\.com/(rpa0|rpa|cps0)
    - https?://wpad\.reddog\.microsoft\.com/wpad\.dat
    - https?://ocsp\.verisign\.com
